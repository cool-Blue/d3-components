<!DOCTYPE html>
<meta charset="utf-8">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Quadtree</title>
  <style>
    .point {
      fill: #999;
      stroke: #fff;
    }

      .point.scanned {
        fill: orange;
        fill-opacity: 1;
        stroke: brown;
      }

      .point.selected {
        fill: red;
        fill-opacity: 1;
      }

    .node {
      fill: none;
      stroke: #ccc;
      shape-rendering: crispEdges;
    }

    .brush .extent {
      stroke: #fff;
      fill-opacity: .125;
      shape-rendering: crispEdges;
    }
  </style>
</head>
<body>
  <script src="jQuery/jquery-1.11.1.min.js"></script>
  <script src="d3/d3 CB.js"></script>
  <script src="quadtree.js"></script>
</body>
</html>
